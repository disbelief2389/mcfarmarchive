<!DOCTYPE html>
<html lang="en" class="cobblestone-background">
<head>
    <script>
        (function() {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const base = document.createElement('base');
            base.href = isLocal ? '/' : '/mcfarmarchive/';
            document.head.appendChild(base);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Farms - The Minecraft Farm Archive</title>
</head>
<body>
    <div id="header"></div>
    <div id="navbar"></div>

    <main>
        <h2 class="selectable">Farms</h2>
        <input type="text" id="search-bar" placeholder="Search farms...">
        <section id="farm-container">
            <!-- Farm cards will be loaded here -->
        </section>
    </main>
    
    <div id="footer"></div>
    <script src="js/load-common.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
